services:
  web:
    build: ./backend
    container_name: salesmind_web
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # GCP認証情報ファイル（./backend:/appでマウントされるため、個別マウントは不要）
      # JSONファイルを backend/salesmind-481802-2edf66e5244d.json として配置してください
    env_file:
      - .env
    environment:
      # Docker環境ではコンテナ内のパスを使用
      - GOOGLE_APPLICATION_CREDENTIALS=/app/salesmind-481505-68724d59445a.json
      - GA_PROPERTY_ID=517779199
    depends_on:
      - db
    networks:
      - salesmind_network
  db:
    image: postgres:16
    container_name: salesmind_db
    environment:
      POSTGRES_DB: salesmind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - salesmind_network
  frontend:
    image: nginx:alpine
    container_name: salesmind_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/static:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - web
    networks:
      - salesmind_network
  certbot:
    image: certbot/certbot
    container_name: salesmind_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./frontend:/var/www/certbot:rw
    networks:
      - salesmind_network
  mailhog:
    image: mailhog/mailhog:latest
    container_name: salesmind_mailhog
    ports:
      - "8025:8025"  # Web UI (メール確認用)
      - "1025:1025"  # SMTP server
    networks:
      - salesmind_network
  mailserver:
    build: ./mailserver
    container_name: salesmind_mailserver
    hostname: mail.salesmind.mind-bridge.tech
    domainname: salesmind.mind-bridge.tech
    ports:
      - "25:25"    # SMTP
      - "587:587"  # SMTP Submission (TLS)
      - "465:465"  # SMTPS (SSL)
    environment:
      - POSTFIX_MYHOSTNAME=mail.salesmind.mind-bridge.tech
      - POSTFIX_MYDOMAIN=salesmind.mind-bridge.tech
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - mailserver_data:/var/spool/postfix
      - mailserver_logs:/var/log/postfix
    networks:
      - salesmind_network
    restart: unless-stopped
volumes:
  postgres_data:
  certbot-etc:
  certbot-var:
  mailserver_data:
  mailserver_logs:

networks:
  salesmind_network:
    driver: bridge

