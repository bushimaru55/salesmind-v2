services:
  web:
    build: ./backend
    container_name: salesmind_web
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # GCP認証情報ファイルをマウント
      - ./backend/salesmind-481802-2edf66e5244d.json:/app/salesmind-481802-2edf66e5244d.json:ro
    env_file:
      - .env
    environment:
      # Docker環境ではコンテナ内のパスを使用
      - GOOGLE_APPLICATION_CREDENTIALS=/app/salesmind-481802-2edf66e5244d.json
    depends_on:
      - db
    networks:
      - salesmind_network
  db:
    image: postgres:16
    container_name: salesmind_db
    environment:
      POSTGRES_DB: salesmind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - salesmind_network
  frontend:
    image: nginx:alpine
    container_name: salesmind_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - salesmind_network
volumes:
  postgres_data:

networks:
  salesmind_network:
    driver: bridge

