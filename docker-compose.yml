services:
  web:
    build: ./backend
    container_name: salesmind_web
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # GCP認証情報ファイル（./backend:/appでマウントされるため、個別マウントは不要）
      # JSONファイルを backend/salesmind-481802-2edf66e5244d.json として配置してください
    env_file:
      - .env
    environment:
      # Docker環境ではコンテナ内のパスを使用
      - GOOGLE_APPLICATION_CREDENTIALS=/app/salesmind-481802-2edf66e5244d.json
    depends_on:
      - db
    networks:
      - salesmind_network
  db:
    image: postgres:16
    container_name: salesmind_db
    environment:
      POSTGRES_DB: salesmind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - salesmind_network
  frontend:
    image: nginx:alpine
    container_name: salesmind_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/static:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - web
    networks:
      - salesmind_network
  certbot:
    image: certbot/certbot
    container_name: salesmind_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./frontend:/var/www/certbot:rw
    networks:
      - salesmind_network
volumes:
  postgres_data:
  certbot-etc:
  certbot-var:

networks:
  salesmind_network:
    driver: bridge

